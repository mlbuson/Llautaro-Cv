
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso al CV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("assets/background.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0077cc;
    }

    #options {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenido</h2>
    <p>Seleccioná una opción para ver mi currículum:</p>
    <div id="options">
      <a href="cv-es.html" class="btn">Ver CV en Español</a>
      <a href="index-en.html" class="btn">View CV in English</a>
    </div>
  </div>
</body>
</html>
